<!DOCTYPE html>
<html>
<head>
  <title>Product Review</title>
</head>
<body>
  <h1>Product Review</h1>
  
  <form id="reviewForm">
    <label for="productLink">Product Link:</label>
    <input type="text" id="productLink" name="productLink" required><br><br>

    <label for="rating">Rating:</label>
    <input type="number" id="rating" name="rating" min="1" max="5" required><br><br>

    <label for="review">Review:</label>
    <textarea id="review" name="review" required></textarea><br><br>

    <input type="submit" value="Submit Review">
  </form>

  <div id="reviewContainer"></div>

  <script>
    document.getElementById("reviewForm").addEventListener("submit", function(event) {
      event.preventDefault();

      var productLink = document.getElementById("productLink").value;
      var rating = document.getElementById("rating").value;
      var review = document.getElementById("review").value;

      var reviewContainer = document.getElementById("reviewContainer");
      var newReview = document.createElement("div");
      newReview.innerHTML = "<h3>Rating: " + rating + "</h3><p>Review: " + review + "</p><p>Product Link: <a href='" + productLink + "'>" + productLink + "</a></p>";
      reviewContainer.appendChild(newReview);

      // Clear form fields
      document.getElementById("productLink").value = "";
      document.getElementById("rating").value = "";
      document.getElementById("review").value = "";
    });
  </script>
</body>
</html>
