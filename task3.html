<!DOCTYPE html>
<html>
<head>
  <title>Shopping Website Reviews</title>
  <style>
    .review-container {
      margin-top: 20px;
    }
    .review {
      border: 1px solid #ccc;
      padding: 10px;
      margin-bottom: 10px;
    }
    .rating {
      font-weight: bold;
      color: #ff9800;
    }
  </style>
</head>
<body>
  <h1>Shopping Website Reviews</h1>

  <form id="reviewForm">
    <label for="websiteLink">Website Link:</label>
    <input type="text" id="websiteLink" required>
    <br>
    <label for="rating">Rating:</label>
    <input type="number" id="rating" min="1" max="5" required>
    <br>
    <label for="review">Review:</label>
    <textarea id="review" rows="4" required></textarea>
    <br>
    <button type="submit">Submit</button>
  </form>

  <div id="reviewsContainer">
    <h2>Reviews:</h2>
  </div>

  <script>
    document.getElementById("reviewForm").addEventListener("submit", function(event) {
      event.preventDefault(); // Prevent form submission

      var websiteLink = document.getElementById("websiteLink").value;
      var rating = document.getElementById("rating").value;
      var review = document.getElementById("review").value;

      var reviewContainer = document.createElement("div");
      reviewContainer.className = "review";

      var websiteLinkElement = document.createElement("a");
      websiteLinkElement.href = websiteLink;
      websiteLinkElement.textContent = websiteLink;

      var ratingElement = document.createElement("span");
      ratingElement.className = "rating";
      ratingElement.textContent = "Rating: " + rating;

      var reviewElement = document.createElement("p");
      reviewElement.textContent = review;

      reviewContainer.appendChild(websiteLinkElement);
      reviewContainer.appendChild(document.createElement("br"));
      reviewContainer.appendChild(ratingElement);
      reviewContainer.appendChild(reviewElement);

      var reviewsContainer = document.getElementById("reviewsContainer");
      reviewsContainer.appendChild(reviewContainer);

      // Clear the form inputs
      document.getElementById("websiteLink").value = "";
      document.getElementById("rating").value = "";
      document.getElementById("review").value = "";
    });
  </script>
</body>
</html>
