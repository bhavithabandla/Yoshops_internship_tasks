<!DOCTYPE html>
<html>
<head>
  <title>Shopping Website Reviews</title>
</head>
<body>
  <h1>Add Review</h1>
  <form id="reviewForm">
    <label for="websiteLink">Website Link:</label>
    <input type="text" id="websiteLink" name="websiteLink" required><br><br>
    
    <label for="rating">Rating:</label>
    <input type="number" id="rating" name="rating" min="1" max="5" required><br><br>
    
    <label for="review">Review:</label><br>
    <textarea id="review" name="review" rows="4" cols="50" required></textarea><br><br>
    
    <input type="submit" value="Submit Review">
  </form>
  
  <h1>Reviews</h1>
  <div id="reviewsList"></div>
  
  <script>
    document.getElementById("reviewForm").addEventListener("submit", function(event) {
      event.preventDefault(); // Prevent form submission
      
      // Get input values
      var websiteLink = document.getElementById("websiteLink").value;
      var rating = document.getElementById("rating").value;
      var review = document.getElementById("review").value;
      
      // Create new review element
      var newReview = document.createElement("div");
      newReview.innerHTML = "<p><strong>Website Link:</strong> " + websiteLink + "</p>" +
                            "<p><strong>Rating:</strong> " + rating + "</p>" +
                            "<p><strong>Review:</strong> " + review + "</p><hr>";
      
      // Append new review to reviews list
      var reviewsList = document.getElementById("reviewsList");
      reviewsList.appendChild(newReview);
      
      // Reset form values
      document.getElementById("reviewForm").reset();
    });
  </script>
</body>
</html>
